name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Choose a tag
      name:
        description: Release title
      body:
        description: Describe this release
      prerelease:
        type: choice
        description: This is a pre-release
        options: 
        - true
        - false

jobs:
  release-mod:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Create 0100F8F0000A3065 folder
        run: mkdir 0100F8F0000A3065

      - name: Create 01003C700009D065 folder
        run: mkdir 01003C700009D065

      - name: Create 01003BC0000A1065 folder
        run: mkdir 01003BC0000A1065

      - name: Copy romfs into 0100F8F0000A3065
        run: cp -a romfs 0100F8F0000A3065

      - name: Copy romfs into 01003C700009D065
        run: cp -a romfs 01003C700009D065

      - name: Copy romfs into 01003BC0000A1065
        run: cp -a romfs 01003BC0000A1065

      - name: Zip EU mod
        run: zip -r EU.zip 0100F8F0000A3065

      - name: Zip JP mod
        run: zip -r JP.zip 01003C700009D065

      - name: Zip US mod
        run: zip -r US.zip 01003BC0000A1065

      - name: GH Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ github.event.inputs.body }}
          prerelease: ${{ github.event.inputs.prerelease }}
          files: |
            EU.zip
            JP.zip
            US.zip
          name: ${{ github.event.inputs.name }}
          tag_name: ${{ github.event.inputs.tag }}
